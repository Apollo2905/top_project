{% extends 'base_layout.html' %}
{% load static from static %}

{% block content %}
<div class="container">
    <div class="columns is-centered is-multiline">
        {% for post in posts %}
        <div class="column is-3">
            <a href="{% url 'blog:post' post.slug %}">
                <div class="card has-text-centered">
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <div class="title has-text-black is-2">
                                    {{post}}
                                </div>
                            </div>
                        </div>
                        <div class="content">
                            {{post.snippet}}
                            <br>
                            <div>{{post.date}}</div>

                            <div class="columns">
                                <div class="column is-2">
                                    <div class="columns is-gapless is-flex is-justify-content-center is-align-items-center">
                                        <div class="column">
                                            <ion-icon name="heart-outline" style="color: red"></ion-icon>
                                        </div>
                                        <div class="column">
                                            <span class="ml-2">{{post.likes_counter}}</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="column is-2">
                                    <div class="columns is-gapless is-flex is-justify-content-center is-align-items-center">
                                        <div class="column">
                                            <ion-icon name="heart-dislike-outline" style="color: black"></ion-icon>
                                        </div>
                                        <div class="column">
                                            <span class="ml-2">{{post.dislikes_counter}}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
